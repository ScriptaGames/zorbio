<div id="death-screen">
    <h2>YOU WERE EATEN!</h2>
    <p>by: {{ attacker.name }} {{ attacker.score }}</p>
    <button on-click="{{ ACTIONS.PLAYER_RESPAWN }}" id="respawn-button"><span>Respawn</span></button>
    <p>Nice run!  Your stats that time were:</p>
    {{ > stats }}
    {{ > social }}
</div>

<h1>Settings</h1>
<div>
    <input type="checkbox" {{ flip_y ? 'checked' : '' }} on-click="{{ ACTIONS.TOGGLE_Y_AXIS }}" id="flip-y-axis">
    <label for="flip-y-axis">Flip Y axis</label>
</div>
<div>
    <input type="checkbox" {{ flip_x ? 'checked' : '' }} on-click="{{ ACTIONS.TOGGLE_X_AXIS }}" id="flip-x-axis">
    <label for="flip-x-axis">Flip X axis</label>
</div>
{{ #if music_enabled }}
<div>
    <input id="music-volume" type="range" on-change="volume-music" min="0" max="1" step="0.01" value="{{ volume.music }}">
    <label for="music-volume">Music volume</label>
</div>
{{ /if }}
<div>
    <input id="sfx-volume" type="range" on-change="volume-sfx" min="0" max="0.5" step="0.01" value="{{ volume.sfx }}">
    <label for="sfx-volume">SFX volume</LABEL>
</div>
<div>
    <input type="checkbox" {{ hide_own_trail ? 'checked' : '' }} on-click="{{ ACTIONS.TOGGLE_OWN_TRAIL }}" id="hide-own-trail">
    <label for="hide-own-trail">Hide own trail</label>
</div>
{{ #if state === STATES.PLAYING_CONFIG }}
<button on-click="{{ ACTIONS.SHOW_PREVIOUS }}">Done</button>
{{ /if }}

<div fade-in-out class="greybox">
    <input id="input-name" on-keypress="@this.fire( ACTIONS.PLAYER_LOGIN_KEYPRESS, @event )" type="text" placeholder="Player name" value="{{ player_name }}" autofocus />
    {{ #if REQUIRE_ALPHA_KEY }}
    <input id="input-alphakey" on-keypress="@this.fire( ACTIONS.PLAYER_LOGIN_KEYPRESS, @event )" type="text" placeholder="Alpha key" value="{{ alpha_key }}"/>
    {{ /if }}
    {{ #if login_error_msg }}
    <b class="error-text">{{ login_error_msg }}</b>
    {{ /if }}
    <button on-click="@this.fire( ACTIONS.PLAYER_LOGIN )" id="start-button">Play</button>
    <!-- Tutorial button is broken right now, will fix! -->
    <!-- <button on-click="@this.fire( ACTIONS.SHOW_TUTORIAL )" class="secondary" id="tutorial-button">Tutorial</button> -->

    <ul id="marquee">
        {{ #each marquee_messages:i }}
        {{ #if i === marquee_index }}
        <!-- <li outro="fade" intro="fade: { delay: 0, duration: 618 }">{{{ marquee_messages[i] }}}</li> -->
        <li fade-in="{delay: 700}" fade-out="">{{{ marquee_messages[i] }}}</li>
        {{ /if }}
        {{ /each }}
    </ul>

    {{ > social }}
    {{ > ad }}
</div>

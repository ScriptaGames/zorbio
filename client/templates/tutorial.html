<div id="tutorial">
    <div class="greybox-wrapper">
        <div class="greybox">
            <div id="tutorial-content">
                <p>You're a sphere.</p>

                <!-- <img src="images/tutorial/player.png" alt="image of player sphere"> -->

                <p>Fly around by moving your mouse.</p>

                <p>Run into food dots to grow.</p>

                <!-- <img src="images/tutorial/player-beside-food.png" alt="image of player beside food"> -->

                <p>Run into smaller players to eat them.</p>

                <!-- <img src="images/tutorial/player-beside-player.png" alt="image of player beside a smaller player"> -->

                <p>Fly near larger players to drain some of their size.</p>

                <p>Speed boost with <span class="key">W</span> or left mouse button.</p>
                <p>Stop with <span class="key">S</span>.</p>

                <p>Now go eat 'em up!</p>

                <button on-click="{{ ACTIONS.SHOW_PREVIOUS }}">Back</button>
            </div>
        </div>
    </div>
</div>

<div id="leaderboard-playing">
    <div id="leaders" class="{{ is_mobile ? 'mobile' : '' }}">
        <div>
            {{ #each leaders:i }}
            <div style="color: {{ COLORS[leaders[i].color] }}"> {{ leaders[i].name }} </div>
            {{ /each }}
        </div>
        <div>
            {{ #each leaders:i }}
            <div style="color: {{ COLORS[leaders[i].color] }}"> {{ leaders[i].score }} </div>
            {{ /each }}
        </div>
    </div>
</div>

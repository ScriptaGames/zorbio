<div id="leaderboard-playing">
    <div id="leaders" class="{{ is_mobile ? 'mobile' : '' }}">
        {{ #each leaders:i }}
        <div class="leaderboard-leader" style="color: {{ COLORS[leaders[i].color] }}">
            <span class="leaderboard-score">{{ leaders[i].score }}</span>
            {{ leaders[i].name }}
        </div>
        {{ /each }}
    </div>
</div>
